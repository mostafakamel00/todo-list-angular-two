<div class="todo">
  <h3 class='text-center'>{{"geeks for geeks" | titlecase}}</h3>
  <div class="container my-3">
    <div class="header d-flex justify-content-center">
      <input type="text"  [(ngModel)]="todo">
      <button (click)='addTodo()'>{{"add tasks" | titlecase}}</button>
    </div>
    <div class="body text-center my-3" *ngFor='let item of todosArr;let i = index'>
      <span>{{i + 1}} - {{item}}</span>
      <button (click)='deleteTodo(i)'>{{"delete" | titlecase}}</button>
    </div>
  </div>
</div>
